<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>.C</title>
</head>
<body>
    <div class="codeC">
        <h1>Codigos en .C</h1>
    </div>

    <div class="Ingresar_codigos glass">
        <form action="">
            <label for="user">Ingresa tu nombre de usuario</label>
            <input class="username" type="text" name="user" maxlength="20" placeholder="Usuario" required autocomplete="off">
            <label class="text_area" for="codigo">Sube su codigo .C para los demas.</label>
            <textarea class="Caja_de_codigo" name="codigo" id="" cols="30" rows="10" placeholder="Pega tu codigo aqui." required autocomplete="off"></textarea>
            <button class="codigo_area">Subir Codigo</button>
        </form>
    </div>

    <a href="index.html">Volver atras</a>
</body>
</html>
